{% extends 'blog/base.html' %}


{% load staticfiles%}

{% block content %}

<script type="text/javascript" src="{% static 'javascript/textValidation.js' %}"></script>

<div class=" col-md-9">

    <form method="POST" class="post-form" onsubmit="return(validate());">{% csrf_token %}

        {{ form.media }}
        {{ form.as_p }}

        <button type="submit"  class="save btn btn-default">Salvar</button>
    </form>

</div>


<script>

$(window).load(function() {
    $('body#tinymce', $('iframe#id_text_ifr').contents()).keyup( function(e) {
        validate("id_text_ifr","#id_text_tbl");
    });
});

</script>



<!-- Modal -->
<div class="modal fade" id="myModalP" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Como melhorar a usabilidade!</h4>
        </div>
        <div class="modal-body">
            <iframe src="{% url 'show_error_paragrafo' %} " width="100%" height="70%"></iframe>        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
</div>

<div class="modal fade" id="myModalImg" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Como melhorar a usabilidade!</h4>
        </div>
        <div class="modal-body">
            <iframe src="{% url 'show_error' %} " width="100%" height="70%"></iframe>        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
</div>

<div class="modal fade" id="myModalTbl" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Como melhorar a usabilidade!</h4>
        </div>
        <div class="modal-body">
            <iframe src="{% url 'show_error_tabela' %} " width="100%" height="70%"></iframe>        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
</div>

</div>

<script type="text/javascript">
// VALIDADOR DO FORM



    

    function mostrarDicaP() {
        $('#id_text_tbl').popover('hide')
    }
    $(document).ready(function(){
        $("#myBtn").click(function(){
            $("#myModalP").modal("show");
        });
        $("#myModalP").on('hidden.bs.modal', function () {
            $('#id_text_tbl').popover('show')
        });
    });

        function mostrarDicaImg() {
        $('#id_text_tbl').popover('hide')
    }
    $(document).ready(function(){
        $("#myBtn").click(function(){
            $("#myModalImg").modal("show");
        });
        $("#myModalImg").on('hidden.bs.modal', function () {
            $('#id_text_tbl').popover('show')
        });
    });

        function mostrarDicaTbl() {
        $('#id_text_tbl').popover('hide')
    }
    $(document).ready(function(){
        $("#myBtn").click(function(){
            $("#myModalTbl").modal("show");
        });
        $("#myModalTbl").on('hidden.bs.modal', function () {
            $('#id_text_tbl').popover('show')
        });
    });
</script>
{% endblock %}
