
{% extends 'blog/base.html' %}

{% block content %}



<div class="row">
	<h1>Provas</h1>  
	{% for exam in exams %}

	<div class="col-sm-6 col-md-4">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{ exam.title }}</a></h3>
				<p>{{exam.questions_done}}/{{exam.total_questions}} questões concluídas</p>
				<p>Existe redacao?</p>
				<p>Completa?</p>
				<p>Mais inforacoes</p>

				<p><a href="{% url 'blog.views.question_list' pk=exam.pk %}" class="btn btn-default" role="button">Vizualizar</a>
					<a class="btn btn-default" href="{% url 'exam_edit' pk=exam.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
				</p>
			</div>
		</div>
	</div>

	{% endfor %}

</div>






{% endblock content %}
