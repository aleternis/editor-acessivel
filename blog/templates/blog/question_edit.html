{% extends 'blog/base.html' %}



{% block content %}
<h1>New question</h1>

<form method="POST" class="post-form">{% csrf_token %}
	{{ form.media }}
	{{ form.as_p }}
	<!-- esse script é para tirar o espaço antes do <p> e o \n depois do </p>
	mas não está funcionando.. uma solução seria mudar o ckeditor.js, mas não é a melhor.. referencia: http://stackoverflow.com/questions/3643918/ckeditor-remove-spaces-tabs-from-between-headings -->
	<script type="text/javascript">

	        CKEDITOR.on( 'instanceReady', function( ev )
	       {
	          ev.editor.dataProcessor.writer.setRules( 'p',
	             {
	                indent : false,
	                breakBeforeOpen : true,
	                breakAfterOpen : false,
	                breakBeforeClose : false,
	                breakAfterClose : true
	             });
	       }); 
	</script>
	<button type="submit" class="save btn btn-default">Salvar</button>
</form>





{% endblock %}
