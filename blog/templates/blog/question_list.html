{% extends 'blog/base.html' %}

{% block content %}
{{ question_progress }}
{% for question in questions %}
<div class="post">
	<h1><a href="{% url 'blog.views.question_detail' pk=question.pk %}">{{ question.id }}</a></h1>
	<p>{{ question.text|safe }}</p>



</div>
{% endfor %}
{% endblock content %}
