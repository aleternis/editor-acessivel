
{% extends 'blog/base.html' %}

{% block content %}



<div class="row">
	{% if exams %}
		<h1>Provas</h1>
		{% for exam in exams %}

			<div class="col-md-3 col-sm-4">
			<div class="thumbnail">
				<div class="caption">
					<h3>Prova: {{ exam.title }}</a></h3>

					<p><a href="{% url 'blog.views.question_list' pk=exam.pk %}" class="btn btn-default" role="button">Visualizar</a>
					
					<a class="btn btn-default" href="{% url 'exam_edit' pk=exam.pk %}"><span class="glyphicon glyphicon-pencil"></span> Editar</a>

					</p>
				</div>
			</div>
		</div>

		{% endfor %}
	{% else %}
		<h2>Comece criando uma prova</h2>
		<a href="{% url 'exam_new' %}" class="btn btn-default" role="button">Criar Prova</a>
	{% endif %}

</div>






{% endblock content %}
