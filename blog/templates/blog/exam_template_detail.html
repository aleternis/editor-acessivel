{% extends 'blog/base.html' %}

{% block content %}



<div class="row">
	<div class="col-md-8 col-sm-4">
		<div class="thumbnail">
			<div class="caption">
				<h1>{{ exam_template.name }} <a class="btn btn-default" href="{% url 'exam_template_edit' pk=exam_template.pk %}"><span class="glyphicon glyphicon-pencil"></span></a> </h1> 
				<hr>
				<h3>{{ exam_template.questions }}</h3>
				<h3>{{ exam_template.answers }}</h3>
				{% if exam_template.essay %}
					<hr>
					<h3>Contém Redação</h3>
				{% endif %}
		</div>
	</div>
</div>








{% endblock %}
